<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad's Board</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">

</head>

<body><!-- Step 1-> add header -->
    <!-- Клас "bg-light" задава светъл фонов цвят на хедъра. 
         Клас "py-3" добавя вертикални вътрешни отстояния (padding) от 1rem отгоре и отдолу. -->
    <!-- "container" осигурява фиксирана ширина и центрира съдържанието.
             "d-flex" активира Flexbox, за подравняване на елементите.
             "justify-content-between" разпределя елементите по ширината, оставяйки празно място между тях.
             "align-items-center" подравнява елементите по вертикалата в центъра. -->
    <!-- "btn" е базовият клас за стилизиране на бутон.
                 "btn-warning" задава жълт цвят на бутона.
                 "me-2" добавя десен марджин (margin) от 0.5rem. -->
    <header class="bg-light d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="/Practic 12 - Copy/images/ad.png" alt="Ad's Board" height="80" class="mx-3 my-1">
            <h1 class="title">Ad's Board</h1>

        </div>
        <div class="mx-5">
            <button class="btn btn-warning">+New ad</button>
            <img src="/Practic 12 - Copy/images/av_64.png" alt="Avatar">
            <a href="#">My profile</a>
        </div>
    </header>
    <!-- <form class="d-flex justify-content-around my-4 py-4 color border border-info align-items-start" action="/search" method="post">
        <div>
        <i class="bi bi-search"></i>
        <input type="text" placeholder="11 99 345 ads near you" class="input-text w-5">
    </div>
    <div>
        <i class="bi bi-geo-alt"></i>
        <input type="text" placeholder="Kiev , Kiev area" class="input-text px-3">
    </div>
        <button type="search" class="btn btn-primary">Search</button>
    </form> -->

    <div class="container my-2 py-3 color  ">
        <div class="row ">
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="11 999 345 ads near you">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Kiev, Kiev area">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100">Search</button>
            </div>
        </div>
     </div>

     <!-- К -->
     <div class="row category" >
        <div class="col-6 col-md-3" >
            <div>
                <i class="bi bi-people category-icon"></i>
                <p>Children's</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-house category-icon"></i>
                <p>Property</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-truck category-icon"></i>
                <p>Transport</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-gear category-icon"></i>
                <p>Spare parts for cars</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-briefcase category-icon"></i>
                <p>Jobs</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-paw category-icon"></i>
                <p>Animals</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-house-door category-icon"></i>
                <p>House & garden</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-phone category-icon"></i>
                <p>Phones, Tablets & PCs</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-tools category-icon"></i>
                <p>Business & services</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-shirt category-icon"></i>
                <p>Fashion & style</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-bicycle category-icon"></i>
                <p>Hobbies, recreation & sports</p>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div>
                <i class="bi bi-gift category-icon"></i>
                <p>Gifts</p>
            </div>
        </div>
    </div>

</html>
